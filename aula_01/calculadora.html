    <title>Calculadora de Média</title>
</head>
<body>
    <script type="text/javascript" src="script.js"></script>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <div class="container">
            <form name="form">
                <h1>Seus Dados</h1>
                <div class="dados">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Nome" required="required" name="nome" />
                    <br><br>
                    <label for="fone">Fone</label> 
                    <input type="tel" id="foneid" placeholder="(xx) xxxx-xxxx" name="fone" />
                    <br><br>
                    <label for="email">Email</label>
                    <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
    
                    <h1>Notas</h1>
                    <label for="nome">Nota do 1° Bimestre</label>
                    <input type="number" id="b1" placeholder="Nota do 1° Bimestre" required="required" name="nome" />
                    <br><br>
                    <label for="nome">Nota do 2° Bimestre</label>
                    <input type="number" id="b2" placeholder="Nota do 1° Bimestre" required="required" name="nome" />
                    <br><br>
                    <label for="nome">Nota do 3° Bimestre</label>
                    <input type="number" id="b3" placeholder="Nota do 1° Bimestre" required="required" name="nome" />
                    <br><br>
                    <label for="nome">Nota do 4° Bimestre</label>
                    <input type="number" id="b4" placeholder="Nota do 1° Bimestre" required="required" name="nome" />
                    <br><br>
                    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
                </div>
            </form>
          </div>
    </div>
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>
</body>
</html>
